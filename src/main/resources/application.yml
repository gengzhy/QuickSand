server:
  port: 8088
  servlet:
    context-path: /qs
  tomcat:
    uri-encoding: UTF-8

spring:
  profiles:
    include: redis,datasource
  application:
    name: quick-sand
  mvc:
    pathmatch:
      #解决swagger3启动包找不到请求路径NPE问题
      matching-strategy: ant_path_matcher
    static-path-pattern: /**
  thymeleaf:
    mode: HTML
    prefix: classpath:/templates/
    suffix: .html
    encoding: UTF-8
    cache: false
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://1.116.137.249:3306/qs?useUnicode=true&characterEncoding=utf-8&useSSL=true&serverTimezone=GMT%2B8
    username: qs
    password: qs@520
    # HikariPool 较佳配置
    hikari:
      # 客户端（即您）等待来自池的连接的最大毫秒数
      connection-timeout: 60000
      # 控制将测试连接的活动性的最长时间
      validation-timeout: 3000
      # 控制允许连接在池中保持空闲状态的最长时间
      idle-timeout: 60000
      login-timeout: 5
      # 控制池中连接的最大生存期
      max-lifetime: 60000
      # 控制允许池达到的最大大小，包括空闲和使用中的连接
      maximum-pool-size: 10
      # 控制HikariCP尝试在池中维护的最小空闲连接数
      minimum-idle: 10
      # 控制默认情况下从池获得的连接是否处于只读模式
      read-only: false
      connection-test-query: select 1 from dual
    tomcat:
      init-s-q-l: SET NAMES 'utf8mb4'


# 日志配置
logging:
  config: classpath:logback-spring-dev.xml
  file:
    name: qs-server.log
    path: ./logs

